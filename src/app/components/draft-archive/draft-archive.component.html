<div class="btn-group buttonMiddle">
  <button type="button" class="btn btn-lg btn-outline-primary disabled" routerLink="/archive">Form History</button>
  <button type="button" class="btn btn-lg btn-primary" routerLink="/draft-archive">Form Drafts</button>
</div>
  <br/>

<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr >
      <th scope="col" *ngFor="let head of header">{{head}}</th>
    </tr>
  </thead>
  <tbody><tr *ngFor="let item of draftHistory"
             app-draft-archive-row [draftHistory]="item"></tr>
  </tbody>
</table>
