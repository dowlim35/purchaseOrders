<td>{{history.pNo}}</td>
<td>{{history.formType}}</td>
<td>{{history.subAccount}}</td>
<td>{{history.desc}}</td>
<td>{{history.date}}</td>
<td *ngIf="history.status=='ACCEPTED' " style="background: green">{{history.status}}</td>
<td *ngIf="history.status=='DENIED'" style="background: red">{{history.status}}</td>
<td *ngIf ="history.status=='PENDING'" style="background: yellow">{{history.status}}</td>
