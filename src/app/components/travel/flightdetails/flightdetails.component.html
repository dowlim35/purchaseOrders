<h2>Use the form below to update input your flight details</h2>





  <!--&lt;!&ndash;<form [formGroup]="flightForm" (ngSubmit)="updateFlight()">&ndash;&gt;-->
  <!--  <fieldset>-->

  <label>Departure Airport:</label>
  <br>
  <input type="text" name="departureAirport" [(ngModel)]="departureairport">

<br>
<br>
  <label>Arrival Airport</label>
  <br>
  <input type="text" name="arrivalAirport" [(ngModel)]="arrivalairport">

<br>
<br>
  <label>Departure Date</label>
  <br>
  <input type="date" class="flightdates" name="departureDate"
         placeholder="yyyy-MM-dd" min="2019-01-01" max="2020-12-31" [(ngModel)]="departuredateflight">

<br>
<br>
  <label>Arrival Date</label>
  <br>

  <input type="date" class="flightdates" name="arrivalDate"
         placeholder="yyyy-MM-dd" min="2019-01-01" max="2020-12-31" [(ngModel)]="arrivaldateflight">

<br>
<br>
  <label>Cost of Flight</label>
  <br>
  <input type="number" name="flightCost" min="0" placeholder="0.00" [(ngModel)]="costflight">
<br>

<br>
  <label>Least Expensive Option</label>
  <br>
<br>
  <input type="button" class='expensiveButton' id="yesButton" (click)="toggleLeastExpensive()">Yes
  <input type="button" class='expensiveButton' id="noButton" (click)="toggleLeastExpensive()">No<br>

  <div *ngIf="!leastExpensive">
    <label>Explanation</label>
    <br>
    <input type="text" name="Explanation" [(ngModel)]="explanation">

  </div>

    <br>
    <button type="button" class = "btn" (click)="saveFlightDetails()" routerLink = "/traveloverview"> Save Details </button>
