<hr/>
<h2>Use the form below to update input your travel details</h2>


<form [formGroup]="travelForm" (ngSubmit)="updateTravel()">

  <fieldset>
    <label>Unit Name:</label>
    <br>
    <input type="text" formControlName="unitname">
    <span class="error-msg"
          *ngIf="travelForm.controls.unitname.errors">
            The Unit Name is Required
        </span>
  </fieldset>
  <br>

  <fieldset>
    <label>SDL:</label>
    <br>
    <input type="text" formControlName="SDL">
    <span class="error-msg"
          *ngIf="travelForm.controls.SDL.errors">
            The Senior Dev Lead is Required
        </span>
  </fieldset>
  <br>


  <fieldset>
    <label>Departure Date:</label>
    <br>
    <input type="Date" formControlName="Departure Date">
    <span class="error-msg"
          *ngIf="travelForm.controls.departuredate.errors">
            Please enter the date in DD/MM/YY format
        </span>
  </fieldset>
  <br>


  <fieldset>
    <label>Number of Passengers:</label>
    <br>
    <input type="number" min="0" formControlName="Cost">
    <span class="error-msg"
          *ngIf="travelForm.controls.numberofpassengers.errors">
            Please enter the cost
        </span>
  </fieldset>
  <br>

  <fieldset>
    <label>Enterprise Car:</label>
    <br>
    <input type="checkbox" formControlName="enterprisecar">
  </fieldset>
  <br>

  <fieldset>
    <label>Car:</label>
    <br>
    <input type="checkbox"  formControlName="car">

  </fieldset>
  <br>

  <fieldset>
    <label>Pickup Date:</label>
    <br>
    <input type="Date" formControlName="pickupdate">
  </fieldset>
  <br>

  <fieldset>
    <label>Drop Off Date:</label>
    <br>
    <input type="Date" formControlName="dropdate">

  </fieldset>
  <br>



  <fieldset>
    <label>Return to:</label>
    <br>
    <input type="Text" formControlName="returnto">
    <span class="error-msg"
          *ngIf="travelForm.controls.returnto.errors">
            Please enter where the car is being returned to
        </span>
  </fieldset>
  <br>

  <fieldset>
    <label>Cost per Day:</label>
    <br>
    <input type="number" min="0" formControlName="costperday">
    <span class="error-msg"
          *ngIf="travelForm.controls.cost.errors">
            Please enter the cost
        </span>
  </fieldset>

  <br>



  <fieldset>
    <input type="submit" [disabled]="!travelForm.valid" value="Update Flight"/>
  </fieldset>

</form>
