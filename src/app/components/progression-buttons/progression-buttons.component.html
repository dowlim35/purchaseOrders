<div class="previousButton">
  <button type="button" class="btn btn-danger" (click)="previousPage()">Previous</button>
</div>
<div class="saveButton">
  <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
</div>
<div class="continueButton">
<button type="button" class="btn btn-success" (click)="nextPage()">Continue</button>
</div>
