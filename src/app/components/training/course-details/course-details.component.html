<div>
<h1>
  Course Details<br>
</h1>
<div class="border">
<form>
  <div class="row">
    <div class="col">
      Course Name:<br>
      <input type="text" name="courseName" [(ngModel)]="courseName"><br>
    </div>
    <div class="col"></div>

    <div class="col">
      Delegates:<br>
      <input type="number" class="numberField" name="courseDelegates" min="0" placeholder="0" step="1" [(ngModel)]="delegates"><br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Start Date<br>
      <input type="date" class="courseDates" name="courseStartDate"
             placeholder="yyyy-MM-dd" min="2019-01-01" max="2020-12-31" required  [(ngModel)]="startDate"/>
      <div role="alert"></div>
    </div>
    <div class="col">
      End Date:<br>
      <input type="date" class="courseDates" name="courseEndDate"
             placeholder="yyyy-MM-dd" min="2019-01-01" max="2020-12-31"  [(ngModel)]="endDate" />
        <div role="alert">
          <div class="note">
            *if applicable
          </div>
        </div>
      </div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col">
      Unit Cost:<br>
      <input type="number" class="numberField" name="courseDelegates" min="0" placeholder="0.00" [(ngModel)]="unitCost">
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      Location:<br>
      <input type="text" name="courseLocation" [(ngModel)]="location"><br>
    </div>

    <div class="col"></div>
    <div class="col">
      Total Cost:<br>
      <input type="number" class="numberField" name="courseCost" min="0" placeholder="0.00" [(ngModel)]="totalCost"><br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Hotel Included in Booking Fee? <br>
      <input type="button" class='hotelButton' id="yesButton" (click)="toggleHotelIncluded()">Yes
      <input type="button" class='hotelButton' id="noButton" (click)="toggleHotelIncluded()">No<br>
      <br>
      <div *ngIf="!hotelIncluded">
        Hotel Cost:
        <br><input type="number" name="hotelCost" min="0" placeholder="0.00" [(ngModel)]="hotelFee"><br>
        <br>
      </div>
    </div>
  </div>

</form>
</div>


  <div class = "row row1">
    <div class = "col col2">
      <app-previous-button></app-previous-button>
    </div>

    <div class="col col2">
      <button type="button" class = "btn btn-success" (click)="saveCourseDetails()" routerLink = "/trainingPaymentDetails"> Continue </button>
    </div>

</div>
