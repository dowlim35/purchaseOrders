
<h2>
  Company Details
</h2>
<body>
<form>
  Contact Name:<br>
  <input type="text" name="contactName" [(ngModel)]="contactName"><br>
  Company Name:<br>
  <input type="text" name="companyName" [(ngModel)]="companyName"><br>
  Address:<br>
  <input type="text" name="address" [(ngModel)]="address"><br>
  Email:<br>
  <input type="email" name="email" placeholder="name@example.com" [(ngModel)]="email"><br>
  Telephone No:<br>
  <input type="text" class="numberField" name="telephoneNo" [(ngModel)]="telephoneNo"><br>
  Mobile No:<br>
  <input type="text" class="numberField" name="mobileNo" [(ngModel)]="mobileNo"><br>
  Website:<br>
  <input type="text" name="website" [(ngModel)]="website"><br>



</form>
</body>

<div class = "row row1">
  <div class = "col col2">
<app-previous-button></app-previous-button>
  </div>

<div class="col col2">
  <button type="button" class="btn btn-success" (click)="saveContactDetails()" routerLink = "/trainingCourseDetails">Continue</button>
</div>
</div>
