<h1>
  Payment Details
</h1>
<div class="border">
<form>
  Company Credit Card:<br>
  <input type="text" name="creditCard" [(ngModel)]="creditCard"><br>
  Sub Account:<br>
  <input type="text" name="subAccount" [(ngModel)]="subAccount"><br>
  Delegates Charged to this Card:<br>
  <input type="number" class="numberField" name="delegates" min="0" max="999" placeholder="0" step="1" [(ngModel)]="delegates"><br>
  <br>
</form>
</div>
<div class = "row row1">
  <div class = "col col2">
    <app-previous-button></app-previous-button>
  </div>

  <div class="col col2">
    <button type="button" class = "btn btn-success" (click)="saveContactDetails()" routerLink = "/trainingSubmission"> Continue </button>
  </div>
